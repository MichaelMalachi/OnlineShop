{% extends 'base.html' %}

{% block main_content %}
    <div class="container mt-5">
        <h1 class="mb-4">Your Shopping Cart</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for cart_item in cart_items %}
                <tr>
                    <td>{{ cart_item.name }}</td>
                    <td>{{ cart_item.description }}</td>
                    <td>${{ cart_item.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h2>Total Price: ${{ total_price }}</h2>
    </div>
{% endblock %}
